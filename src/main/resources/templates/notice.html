<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .course-info {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .course-info h2 {
            margin-top: 0;
            color: #333;
        }
        .course-info p {
            margin-bottom: 10px;
        }
        .description {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
<div class="course-info">
    <h2>课程通知</h2>
    <p><strong>课程名称：</strong> Course Name </p>
    <p><strong>授课教师：</strong> Course Instructor </p>
    <p><strong>上课地点：</strong> Location </p>
    <p><strong>申请公司：</strong> Company </p>
    <p><strong>开课日期：</strong> Start Date </p>
    <p><strong>结课日期：</strong> End Date </p>
    <p><strong>课程费用：</strong> Course Fee </p>
    <p class="description"><strong>课程描述：</strong> Course Description </p>
</div>
</body>
</html>
